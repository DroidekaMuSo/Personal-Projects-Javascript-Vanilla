<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Review Project</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img
              src="https://github.com/john-smilga/javascript-basic-projects/blob/master/03-reviews/setup/person-1.jpeg?raw=true"
              alt="User image"
              id="person-img"
            />
          </div>
          <h4 id="author">Sara Jones</h4>
          <p id="job">UX Designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam
            recusandae id minima tempora. Reprehenderit blanditiis eum
            laboriosam iusto commodi tempora repudiandae, facere voluptatum
            tempore quidem labore, voluptate, non voluptates dolore?
          </p>
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>

          <button class="random-btn">Suprise me</button>
        </article>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/10ae43c8ea.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
